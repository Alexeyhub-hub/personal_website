{% load thumbnail %}
<ul>
  <li>
    Автор: {{ post.author }}
    {% if not is_profile %}
    <a href="{% url 'posts:profile' post.author %}">все посты пользователя</a>
    {% endif %}
  </li>
  <li>
    Дата публикации: {{ post.created|date:"d E Y" }}
  </li>
</ul>
{% thumbnail post.image "960x339" crop="center" upscale=True as im %}
<img class="card-img my-2" src="{{ im.url }}">
{% endthumbnail %}
<p>{{ post.text }}</p>
